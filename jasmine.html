<!DOCTYPE html>
<html>
<head>
  <title>sObject Tests</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
  <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>

  <!-- source files -->
  <script type="text/javascript" src="src/SOQL.js"></script>
  <script type="text/javascript" src="src/sObjects.js"></script>
  <script type="text/javascript" src="src/sObjectClass.js"></script>
  <script type="text/javascript" src="src/sObjectRecord.js"></script>

  <!-- spec files -->
  <script type="text/javascript" src="spec/SOQLSpec.js"></script>
  <script type="text/javascript" src="spec/sObjectsSpec.js"></script>
  <script type="text/javascript" src="spec/sObjectClassSpec.js"></script>
  <script type="text/javascript" src="spec/sObjectRecordSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>
</head>
<body>
</body>
</html>
