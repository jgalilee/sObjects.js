<!DOCTYPE html>
<html>
<head>
  <title>sObject Tests</title>
  <link rel="stylesheet" type="text/css" href="../lib/jasmine/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine/jasmine-html.js"></script>

  <!-- spec files -->
  <script type="text/javascript" src="../spec/sobjects_spec.js"></script>
  <script type="text/javascript" src="../spec/sobjects_sobject_spec.js"></script>
  <script type="text/javascript" src="../spec/sobjects_sosl_spec.js"></script>

  <!-- source files -->
  <script type="text/javascript" src="../src/sobjects.js"></script>
  <script type="text/javascript" src="../src/sobjects_sobject.js"></script>
  <script type="text/javascript" src="../src/sobjects_sosl.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>
</head>
<body>
</body>
</html>
